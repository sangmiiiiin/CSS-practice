<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Position : HTML 요소의 위치를 결정하는 방식, 요소 태그 Element > 다 똑같은 말
          1) Static(정적위치) : 기본값(디폴트 값), 웹 페이지 흐름에 따라 차례대로 요소를 위치
                              위치이동이 불가능
          2) relative(상대위치) : 자기 위치에서 이동 left, top, bottom, right

                              
        */
          
                
        div{
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            color: white;
        }  

        #one{
            background-color: red;
            position: static; /*default*/
        }

        #two{
            background-color: blue;
            position: relative; /*자신의 원래 위치에서 이동*/
            top: 40px;
            left: 40px;
        }

        #three{
            background-color: green;
            position: relative;
            top: 10px;
            left: 60px;
        }
    </style>
</head>
<body>
    <div id="one">1</div>
    <div id="two">2</div>
    <div id="three">3</div>
</body>
</html>
