<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            border: 3px solid black;
            width: 150px;
            height: 300px;
            margin-left: 100px;
        }
        
        div{
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            color: white;
        }  

        #one{
            background-color: red;
        }

        #two{
            background-color: blue;
            /* position: relative;
            top: 40px;
            left: 40px;
              부모의 영향을 받지 않고 본인의 static 위치에서 이동 */

            position: fixed;
            left: 40px;
            top: 100px;
            /* 부모의 영향을 받지 않고 body 와의 절대위치  */
        }
        
        #three{
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
    </div>
</body>
</html>
