<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            margin: 0px;
            font-size: 16px;

            /* 뷰포트 너비(화면가로) 1/100 */
            font-size: 1vw;

            /* 뷰포트 너비(화면가로) 50/100 1/2 50 */
            font-size: 50vw;

            /* 뷰포트 높이(화면높이) */
            font-size: 50vh;

            /* 너비와 높이 중 좀 더 작은 것의 기준 백분율*/
            font-size: 50vmin;

            /* 너비와 높이 중 좀 더 큰것의 기준 백분율*/
            font-size: 50vmax;
        }   
    </style>
</head>
<body>
    <p>hi</p>
</body>
</html>
