<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheet) - 태그 선택자</title>
	<style>
		/*기본 선택자: tag선택자, id선택자, class선택자*/

		span{
			font-size: 20px;
			color: blue; /*#0000FF = #00F, rgb(0,0,256)*/
			font-family: 궁서체;						
		}

		p
		{
			font-size: 32px;
			color: #0f0;
		}

		div
		{
			line-height: 100px; /*문자열 간격*/

		}
	</style><!--내가 원하는 선택자에 속성(스타일을 부여)-->
</head>
<body>	
	<span>여름입니다.</span><br/><br/>
	<span>겨울입니다.</span><br/><br/>
	
	<p>가을입니다.</p><!--p태그는 자동줄바꿈 쌉가능-->
	<p>봄입니다.</p>
	
	<div>사과</div><!--div태그도 자동줄바꿈 쌉가능-->
	<div>바나나</div>
	<div>딸기</div>  
</body>
</html>
