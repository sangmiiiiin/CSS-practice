<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자식 후손(하위)선택자</title>
	<!--자식=아들, 자손=하위요소 다 포함-->
	<!--진짜 많이씀 꼭 알아 두어야 함-->
	<style>
		li{
			list-style-type: none;
		}

		section > p{ /*자식만 지정할때*/
			color: blue;
		}

		section p { /*자손(자식이하 모두) 지정할때*/
			font-weight: bold;
		}

		#one > .menu{
			color:pink;
		}

		#two > .menu{
			color:yellow
		}
	</style>
</head>
<body>

	<section>
		<h1>예약방법 & 사용요금</h1>
		<p>아직 온라인 예약 신청</p>
		<div>
			<p>가족실(2~4인) : 40,000원/일</p>
			<p>토미토리(4인 공용) : 25,000원/일</p>
		</div>
	</section>

	<nav>
		<ul id="one">
			<li class="menu">MENU1</li>
			<li>MENU2</li>
			<li class="menu">MENU3</li>
			<li>MENU4</li>
			<li class="menu">MENU5</li>
		</ul>
		
		<ul id="two">
			<li class="menu">MENU1</li>
			<li>MENU2</li>
			<li class="menu">MENU3</li>
			<li>MENU4</li>
			<li class="menu">MENU5</li>
		</ul>
	</nav>
</body>
</html>
