<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>가상클래스선택자 - 문자 블록 </title>
	<style>
		#wrap{
			border: solid 0px red;
			width: 800px;
			margin: 0px auto;
		}

		#header{
			border: solid 0px blue;
			width: 800px;
			border-bottom: solid 3px #ccc;
		}

		#content{
			border: solid 0px green;
			width: 800px;
		}
		
		#content > p:nth-child(2)::first-letter,/*문자블록은 ::으로 해야 적용 가능*/
		#content > p:nth-child(3)::first-letter{
			font-size: 32px;
		}

		#content > p:nth-child(2)::first-line,
		#content > p:nth-child(3)::first-line{
			color: blue;
			font-weight: bold;
		}
		
		#content > p:nth-child(1)::selection{
			background-color: olive;
			color: red;
		}

		#footer{
			border: solid 0px #ff04bf;
			width: 800px;
		}

		#footer > ul{
			border: solid 1px #ccc;
			height: 100px;
		}

		#footer li{
			list-style-type: none;
			margin: 3px;
		}

		#footer img{
			width: 95px;
			height: 95px;
			float: left;
		}
	</style>
	</head>
<body>
	<div id="wrap">
		<div id="header">
			<h1>설립개요</h1>
		</div>
		
		<div id="content">
			<p><!--p태그는 문단(텍스트)나눌때 쓰인다-->
				중소기업 지원업무의 전문성과 효율성을 확보하고 중소기업에 대한 기술,
				경영, 인력등의 종합지원체계를 구축함으로써 중소기업의 경쟁력 제고를 위해 설립된
				진흥원은 종소기업의 자생력을 키우고 안정적인 경영여건을 조성하기 위하여 끊임없이 노력하고 있습니다.
			</p>
			<p>
				2014년 4월 9일 <br/> 진흥원 사명변경 6월3일 판교 이전
			</p>
			<p>
				2013년 1월 12일 <br/> 다누리 시민청 개관 5월 9일 꿈꾸는 청년가게 명동점 개관 5월 10일 큐비드 광화문 개관
				6월 21일 다누리 강남점 개관 7월 20일 서울크리에티브랩 개관 6월27일 다누리 성북점 개관
			</p>
		</div>
